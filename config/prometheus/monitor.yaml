
# Prometheus Monitor Service (Metrics)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: replication-controller
    app.kubernetes.io/name: servicemonitor
    app.kubernetes.io/instance: replication-controller-metrics-monitor
    app.kubernetes.io/component: metrics
    app.kubernetes.io/created-by: replication-controller
    app.kubernetes.io/part-of: replication-controller
    app.kubernetes.io/managed-by: kustomize
  name: replication-controller-metrics-monitor
  namespace: ocm-system
spec:
  endpoints:
    - path: /metrics
      port: https
      scheme: https
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      tlsConfig:
        insecureSkipVerify: true
  selector:
    matchLabels:
      control-plane: replication-controller
